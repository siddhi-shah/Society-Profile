  <div *ngIf="societyList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Society Name: {{societyList.societyname}}</mat-card-title>
        <mat-card-subtitle>Society Id:  {{societyList.societyid}}</mat-card-subtitle>
        <mat-card-subtitle>Society Address: {{societyList.address}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions *ngIf=allowSocietyInfoEdit>
        <button mat-button>Edit Info</button>
        <button mat-button>More</button>
        <button mat-raised-button color="primary" (click)="openSocietyReceiptDialog(societyList.societyid)"> Society Receipt</button>
      </mat-card-actions>
    </mat-card>
  </div>
